<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <!-- Header -->
    <div class="header-image">

    </div>

    <!-- Body -->
    <div class="body-text">
      <img class="header-image" src="images/illustration-hero.svg" alt="">
      <h2 class="heading-text">Order Summary</h1>
      <p class="heading-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan-container">
          <img src="images/icon-music.svg">
          <div class="plan-box">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
          <!-- Button -->
        <div>
          <div class="button-footer">
            <a href="" class="proceed-btn">Proceed to Payment</a>
          </div>
          <div class="button-footer">
            <a href="" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
    </div>

    
    


    
  </div>
  

  

  


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gagas pandu wibowo</a>.
  </div>
</body>
</html>
